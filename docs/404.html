<!DOCTYPE html>
<html lang="es">
  <head>
    <title>404</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
      * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      body {
        background: #f8f9fc;
        color: #FD7272;
        font-family: 'Questrial', -apple-system, BlinkMacSystemFont, "Segoe UI", "Source Sans Pro", Oxygen, sans-serif;
        margin: 0;
        padding: 0;
      }
      p {
        font-weight: 500;
        letter-spacing: 3px;
        text-transform: uppercase;
      }
      #notfound {
        height: 100vh;
        position: relative;
      }
      #notfound .notfound {
        left: 50%;
        position: absolute;
        top: 50%;
        -ms-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      .notfound {
        line-height: 1.4;
        max-width: 520px;
        text-align: center;
        width: 100%;
      }
      .notfound .notfound-404 {
        height: 260px;
        position: relative;
      }
      .notfound .notfound-404 h1 {
        color: #2f3542;
        font-size: 252px;
        font-weight: 900;
        left: 50%;
        letter-spacing: -25px;
        margin: 0px;
        margin-left: -10px;
        position: absolute;
        -ms-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        text-transform: uppercase;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .notfound .notfound-404 h1>span {
        text-shadow: -8px 0px 0px #f8f9fc;
      }
      .notfound .notfound-404 h3 {
        color: #FD7272;
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 3px;
        margin: 0px;
        padding-left: 6px;
        position: relative;
        text-transform: uppercase;
      }
      .notfound h2 {
        color: #2f3542;
        font-size: 20px;
        font-weight: 400;
        margin-bottom: 25px;
        margin-top: 0px;
        text-transform: uppercase;
      }
      @media  only screen and (max-width: 767px) {
        .notfound .notfound-404 {
        }
        .notfound .notfound-404 h1 {
          font-size: 200px;
        }
      }
      @media  only screen and (max-width: 480px) {
        .notfound .notfound-404 {

        }
        .notfound .notfound-404 h1 {
          font-size: 162px;
        }
        .notfound h2 {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="notfound">
      <div class="notfound">
        <div class="notfound-404">
          <h3>Oops! Page not found</h3>
          <h1><span>4</span><span>0</span><span>4</span></h1>
        </div>
      </div>
    </div>
  </body>
</html>
